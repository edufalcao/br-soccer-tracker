name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npx nuxt prepare

      - name: Lint
        run: npx eslint .

      - name: Format check
        run: npx prettier --check "**/*.{ts,vue,json,css}" --ignore-path .prettierignore

      - name: Type check
        run: npx vue-tsc --noEmit
